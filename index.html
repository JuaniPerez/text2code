<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Texto a Binario y ASCII</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tus estilos personalizados -->
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/form.css" />
  <link rel="stylesheet" href="./styles/panel_lateral.css" />
</head>
<body>

  <div class="container py-4">
    <h1 class="title_home text-center mb-5">Convertir texto a binario y ASCII</h1>

    <div class="row justify-content-center">
      <!-- Formulario -->
      <div class="col-md-6">
        <form id="formulario-texto" class="bg-light text-dark p-4 rounded shadow">
          <fieldset class="border p-3 rounded">
            <legend class="fw-bold">Ingrese un texto</legend>

            <div class="mb-3">
              <textarea class="form-control" placeholder="Escribí acá..." name="texto" id="texto" rows="5"></textarea>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="toBinario" name="conversion" value="binario" />
              <label class="form-check-label" for="toBinario">Pasar a BINARIO</label>
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="toAscii" name="conversion" value="ascii" />
              <label class="form-check-label" for="toAscii">Pasar a ASCII</label>
            </div>

            <button type="submit" class="btn btn-warning w-100">Convertir</button>
          </fieldset>
        </form>
      </div>

      <!-- Panel lateral -->
      <div class="col-md-5 mt-5 mt-md-0">
        <div class="bg-dark text-white p-4 rounded shadow">
          <h3>Binario</h3>
          <pre id="resultado-binario" class="bg-secondary p-5 rounded"></pre>
          <button class="btn">Copiar</button>

          <h3 class="mt-4">ASCII</h3>
          <pre id="resultado-ascii" class="bg-secondary p-5 rounded"></pre>
          <button class="btn">Copiar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="./app.js"></script>
</body>
</html>
